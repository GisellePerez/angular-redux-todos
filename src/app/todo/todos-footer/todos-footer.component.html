<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ activeTodos }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li (click)="chooseFilter(filter)" *ngFor="let filter of validfilters">
      <a [ngClass]="{'selected': filter === currentFilter }">{{ filter }}</a>
    </li>

  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearAllCompletedTodos()">Clear completed</button>
</footer>
